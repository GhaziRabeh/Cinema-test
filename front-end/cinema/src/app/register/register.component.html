<div class="max-w-md mx-auto bg-white p-6 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
     
      <div class="mb-4">
        <label for="name" class="block text-gray-600 font-medium mb-2">Name:</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <small
          *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched"
          class="text-red-500 text-sm mt-1">
          Name is required.
        </small>
      </div>
  
   
      <div class="mb-4">
        <label for="email" class="block text-gray-600 font-medium mb-2">Email:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <small
          *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
          class="text-red-500 text-sm mt-1">
          A valid email is required.
        </small>
      </div>
  
      
      <div class="mb-4">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <small
          *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
          class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters.
        </small>
      </div>
  
   
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
        [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  
    <!-- Success/Error Message -->
    <p *ngIf="message" class="mt-4 text-center text-sm text-gray-600">{{ message }}</p>
  </div>
